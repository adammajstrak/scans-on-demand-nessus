<h1 id="tableLabel">Plugins</h1>

<button type="button" class="btn btn-primary mb-4 select-button" (click)="selectAll()">Select all</button>
<button type="button" class="btn btn-primary mb-4" (click)="clearAll()">Clear all</button>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let plugin of plugins; let i = index">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="{{plugin.name}}" [checked]="plugin.checked" (change)="onPluginSelectionChange($event, plugin)">
        <label class="form-check-label" for="{{plugin.name}}">
          {{ plugin.name }}
        </label>
      </div>
    </div>
  </div>
</div>

<div class="input-group mb-3 mt-4">
  <input [(ngModel)]="host" type="text" class="form-control" placeholder="Host">
  <input [(ngModel)]="login" type="text" class="form-control" placeholder="Username">
  <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
</div>
<div class="input-group mb-3">
</div>

<button type="button" class="btn btn-primary" (click)="save()">Save</button>
